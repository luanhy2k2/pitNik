<section>
    <div class="gap2 gray-bg">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="row merged20" id="page-contents">
                        <app-group-profile></app-group-profile>
                        <div class="col-lg-12">
                            <div class="central-meta">
                                <div class="title-block">
                                    <div class="row">
                                        <div class="col-lg-5 col-md-5 col-sm-5">
                                            <div class="align-left">
                                                <h5>Event Invites <span>4</span></h5>
                                            </div>
                                        </div>
                                        <div class="col-lg-6 col-md-6 col-sm-6">
                                            <form method="post">
                                                <input type="text" placeholder="Search..">
                                                <button type="submit"><i class="fa fa-search"></i></button>
                                            </form>
                                        </div>
                                        <div class="col-lg-1 col-md-1 col-sm-1">
                                            <div class="option-list">
                                                <i class="fa fa-ellipsis-v"></i>
                                                <ul>
                                                    <li><a title="" href="#">Show Friends Public</a></li>
                                                    <li><a title="" href="#">Show Friends Private</a></li>
                                                    <li><a title="" href="#">Mute Notifications</a></li>
                                                </ul>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div><!-- title block -->
                            <div class="central-meta">
                                <div *ngFor="let x of invitations.items" class="event-invites">
                                    <div class="row">
                                        <div class="col-lg-5 col-md-6 col-sm-12">
                                            <div [routerLink]="['/about']" [queryParams]="{id:x.userId}"
                                                class="invite-figure">
                                                <figure>
                                                    <img 
                                                        style="height: 45px; width: 45px;" alt="author"
                                                        src="{{userImageUrl}}/{{x.image}}">
                                                   
                                                </figure>
                                                <h6><a class="invitor" title="">{{x.name}}</a> Muốn tham gia vào nhóm
                                                    <br> <a title="">{{x.address}}</a></h6>
                                                <p>
                                                    {{x.aboutMe}}
                                                </p>
                                            </div>
                                        </div>
                                        <div class="col-lg-5 col-md-4 col-sm-12">
                                            <div class="invite-location">

                                            </div>
                                        </div>
                                        <div class="col-lg-2 col-md-2 col-sm-12">
                                            <div class="invites-btns">
                                                <a class="main-btn" (click)="updateStatusInvitation(x.id, 1)" title=""
                                                    data-ripple="">Chấp nhận</a>
                                                <a class="main-btn3" (click)="updateStatusInvitation(x.id, 2)" title=""
                                                    data-ripple="">Từ chối</a>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                            </div>
                            <div class="auto-load">
                                <div class="wave">
                                    <span class="dot"></span>
                                    <span class="dot"></span>
                                    <span class="dot"></span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
